<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <header class="mb-6">
            <h1 class="text-2xl font-bold text-center text-gray-800">Flask App</h1>
        </header>
        <main>
            {% if dashboard %}
                <div>
                    <h2 class="text-xl font-semibold text-center text-green-600">Welcome to the Dashboard!</h2>
                    <p class="text-center text-gray-600 mt-4">This is a protected area.</p>
                    <div class="flex justify-center mt-6">
                        <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</a>
                    </div>
                </div>
            {% else %}
                <h2 class="text-xl font-semibold text-center text-gray-800 mb-4">Login</h2>
                {% if error %}
                    <p class="text-sm text-red-600 text-center mb-4">{{ error }}</p>
                {% endif %}
                <form method="POST" class="space-y-4">
                    <div>
                        <label for="username" class="block text-gray-700">Username</label>
                        <input type="text" id="username" name="username" required
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit"
                            class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Login
                    </button>
                </form>
            {% endif %}
        </main>
    </div>
</body>
</html>
